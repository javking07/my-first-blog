<html>
    <head>
        <title>Javin's blog</title>
    </head>
    <body>
      <div class="">
        <h1><a href="/">Javin's Blog</a></h1>
      </div>

      {% for post in posts %}
        <div class="">
          <p>published: {{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}

    </body>
</html>
